apiVersion: v1
kind: Pod
metadata:
  name: node-1
  namespace: aeron-demo
  labels:
    app: aeron-cluster
    node-id: "1"
spec:
  hostname: node-1
  subdomain: aeron-cluster
  restartPolicy: Always
  containers:
    - name: cluster-node
      image: aeron-cluster-demo:local
      imagePullPolicy: Never
      env:
        - name: NODE_ID
          value: "1"
        - name: CLUSTER_ADDRESSES
          value: "node-0.aeron-cluster,node-1.aeron-cluster,node-2.aeron-cluster"
      volumeMounts:
        - name: shm
          mountPath: /dev/shm
        - name: data
          mountPath: /home/aeron/aeron-cluster
    - name: agent
      image: aeron-management-agent:local
      imagePullPolicy: Never
      env:
        - name: MANAGEMENT_SERVER_HOST
          value: "management-server.aeron-demo.svc.cluster.local"
        - name: MANAGEMENT_SERVER_PORT
          value: "8081"
        - name: CLUSTER_DIR
          value: "/home/aeron/aeron-cluster/aeron-cluster-1/cluster"
        - name: AGENT_ID
          value: "agent-1"
      volumeMounts:
        - name: shm
          mountPath: /dev/shm
        - name: data
          mountPath: /home/aeron/aeron-cluster
  volumes:
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 1Gi
    - name: data
      emptyDir: {}
