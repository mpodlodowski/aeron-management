name: Release
run-name: >-
  Release${{
    inputs.agent_version != '' && format(' · agent v{0}', inputs.agent_version) || ''
  }}${{
    inputs.server_version != '' && format(' · server v{0}', inputs.server_version) || ''
  }}

on:
  workflow_dispatch:
    inputs:
      agent_version:
        description: 'Agent version to release (e.g. 1.2.0, empty = skip)'
        type: string
        default: ''
      server_version:
        description: 'Server version to release (e.g. 1.2.0, empty = skip)'
        type: string
        default: ''

permissions:
  contents: write
  actions: write

jobs:
  release-agent:
    name: Release Agent v${{ inputs.agent_version }}
    if: inputs.agent_version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        run: |
          VERSION="${{ inputs.agent_version }}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected X.Y.Z)"
            exit 1
          fi

          LATEST=$(git tag -l "agent/v*" --sort=-v:refname | head -1)

          if [ -n "$LATEST" ]; then
            CURRENT=${LATEST#agent/v}
            HIGHER=$(printf '%s\n' "$CURRENT" "$VERSION" | sort -V | tail -1)
            if [ "$HIGHER" = "$CURRENT" ] || [ "$VERSION" = "$CURRENT" ]; then
              echo "::error::Version $VERSION must be greater than current $CURRENT"
              exit 1
            fi
            echo "Upgrading agent $CURRENT → $VERSION"
          else
            echo "First agent release: $VERSION"
          fi

      - name: Create and push tag
        run: |
          git tag "agent/v${{ inputs.agent_version }}"
          git push origin "agent/v${{ inputs.agent_version }}"

  release-server:
    name: Release Server v${{ inputs.server_version }}
    if: inputs.server_version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        run: |
          VERSION="${{ inputs.server_version }}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected X.Y.Z)"
            exit 1
          fi

          LATEST=$(git tag -l "server/v*" --sort=-v:refname | head -1)

          if [ -n "$LATEST" ]; then
            CURRENT=${LATEST#server/v}
            HIGHER=$(printf '%s\n' "$CURRENT" "$VERSION" | sort -V | tail -1)
            if [ "$HIGHER" = "$CURRENT" ] || [ "$VERSION" = "$CURRENT" ]; then
              echo "::error::Version $VERSION must be greater than current $CURRENT"
              exit 1
            fi
            echo "Upgrading server $CURRENT → $VERSION"
          else
            echo "First server release: $VERSION"
          fi

      - name: Create and push tag
        run: |
          git tag "server/v${{ inputs.server_version }}"
          git push origin "server/v${{ inputs.server_version }}"

  trigger-ci:
    name: Trigger CI
    needs: [release-agent, release-server]
    if: always() && (needs.release-agent.result == 'success' || needs.release-server.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CI workflow
        run: |
          ARGS=""
          if [ -n "${{ inputs.agent_version }}" ] && [ "${{ needs.release-agent.result }}" = "success" ]; then
            ARGS="$ARGS -f agent_version=${{ inputs.agent_version }}"
          fi
          if [ -n "${{ inputs.server_version }}" ] && [ "${{ needs.release-server.result }}" = "success" ]; then
            ARGS="$ARGS -f server_version=${{ inputs.server_version }}"
          fi
          echo "Triggering CI with:$ARGS"
          gh workflow run ci.yml --repo "$GITHUB_REPOSITORY" $ARGS
        env:
          GH_TOKEN: ${{ github.token }}
