name: Release
run-name: >-
  Release${{
    inputs.agent != 'none' && format(' · agent ({0})', inputs.agent) || ''
  }}${{
    inputs.server != 'none' && format(' · server ({0})', inputs.server) || ''
  }}

on:
  workflow_dispatch:
    inputs:
      agent:
        description: Agent version bump
        type: choice
        options:
          - none
          - patch
          - minor
          - major
      server:
        description: Server version bump
        type: choice
        options:
          - none
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: write

jobs:
  release-agent:
    name: Release Agent
    if: inputs.agent != 'none'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: version
        run: |
          BUMP="${{ inputs.agent }}"
          LATEST=$(git tag -l "agent/v*" --sort=-v:refname | head -1)

          if [ -z "$LATEST" ]; then
            NEXT="0.1.0"
          else
            CURRENT=${LATEST#agent/v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            if [ "$BUMP" = "major" ]; then
              NEXT="$((MAJOR + 1)).0.0"
            elif [ "$BUMP" = "minor" ]; then
              NEXT="${MAJOR}.$((MINOR + 1)).0"
            else
              NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
            fi
          fi

          echo "tag=agent/v${NEXT}" >> $GITHUB_OUTPUT
          echo "version=${NEXT}" >> $GITHUB_OUTPUT
          echo "Releasing agent v${NEXT}"

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

  release-server:
    name: Release Server
    if: inputs.server != 'none'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: version
        run: |
          BUMP="${{ inputs.server }}"
          LATEST=$(git tag -l "server/v*" --sort=-v:refname | head -1)

          if [ -z "$LATEST" ]; then
            NEXT="0.1.0"
          else
            CURRENT=${LATEST#server/v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            if [ "$BUMP" = "major" ]; then
              NEXT="$((MAJOR + 1)).0.0"
            elif [ "$BUMP" = "minor" ]; then
              NEXT="${MAJOR}.$((MINOR + 1)).0"
            else
              NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
            fi
          fi

          echo "tag=server/v${NEXT}" >> $GITHUB_OUTPUT
          echo "version=${NEXT}" >> $GITHUB_OUTPUT
          echo "Releasing server v${NEXT}"

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

  trigger-ci:
    name: Trigger CI
    needs: [release-agent, release-server]
    if: always() && (needs.release-agent.result == 'success' || needs.release-server.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CI workflow
        run: |
          ARGS=""
          if [ -n "${{ needs.release-agent.outputs.version }}" ]; then
            ARGS="$ARGS -f agent_version=${{ needs.release-agent.outputs.version }}"
          fi
          if [ -n "${{ needs.release-server.outputs.version }}" ]; then
            ARGS="$ARGS -f server_version=${{ needs.release-server.outputs.version }}"
          fi
          echo "Triggering CI with:$ARGS"
          gh workflow run ci.yml $ARGS
        env:
          GH_TOKEN: ${{ github.token }}
