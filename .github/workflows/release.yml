name: Release

on:
  workflow_dispatch:
    inputs:
      component:
        description: Component to release
        type: choice
        options:
          - agent
          - server
      bump:
        description: Version bump type
        type: choice
        options:
          - patch
          - minor

permissions:
  contents: write

jobs:
  release:
    name: Release ${{ inputs.component }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: version
        run: |
          COMPONENT="${{ inputs.component }}"
          BUMP="${{ inputs.bump }}"

          LATEST=$(git tag -l "${COMPONENT}/v*" --sort=-v:refname | head -1)

          if [ -z "$LATEST" ]; then
            NEXT="0.1.0"
          else
            CURRENT=${LATEST#${COMPONENT}/v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            if [ "$BUMP" = "minor" ]; then
              NEXT="${MAJOR}.$((MINOR + 1)).0"
            else
              NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
            fi
          fi

          TAG="${COMPONENT}/v${NEXT}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${NEXT}" >> $GITHUB_OUTPUT
          echo "Releasing ${COMPONENT} v${NEXT} (tag: ${TAG})"

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "${{ inputs.component }} v${{ steps.version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
