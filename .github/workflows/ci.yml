name: CI
run-name: >-
  ${{
    github.event_name == 'workflow_dispatch'
    && format('CI{0}{1}',
      inputs.agent_version && format(' · agent v{0}', inputs.agent_version) || '',
      inputs.server_version && format(' · server v{0}', inputs.server_version) || '')
    || github.event.head_commit.message
    || 'CI'
  }}

on:
  push:
    branches: [main]
    tags: ['agent/v*', 'server/v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      agent_version:
        description: 'Agent version to release (empty = skip)'
        type: string
        default: ''
      server_version:
        description: 'Server version to release (empty = skip)'
        type: string
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/aeron-management/

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      agent_version: ${{ steps.parse.outputs.agent_version }}
      server_version: ${{ steps.parse.outputs.server_version }}
    steps:
      - name: Parse release info
        id: parse
        run: |
          # From tag push
          if [[ "$GITHUB_REF" =~ refs/tags/agent/v(.+) ]]; then
            echo "agent_version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          fi
          if [[ "$GITHUB_REF" =~ refs/tags/server/v(.+) ]]; then
            echo "server_version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          fi
          # From workflow_dispatch inputs
          if [ -n "${{ inputs.agent_version }}" ]; then
            echo "agent_version=${{ inputs.agent_version }}" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ inputs.server_version }}" ]; then
            echo "server_version=${{ inputs.server_version }}" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build and test
        run: ./gradlew build --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: jars
          path: |
            agent/build/libs/agent-*.jar
            server/build/libs/server-*.jar
            !server/build/libs/server-*-plain.jar
          retention-days: 1

  docker-build:
    name: Docker Build (${{ matrix.image }})
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: agent
            dockerfile: examples/docker/Dockerfile.agent
          - image: server
            dockerfile: examples/docker/Dockerfile.server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: jars
          path: jars/

      - name: Prepare JAR
        run: |
          cp jars/agent/build/libs/agent-*.jar jars/agent.jar
          cp jars/server/build/libs/server-*.jar jars/server.jar

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          build-contexts: |
            build=jars/
          platforms: linux/amd64
          load: true
          tags: aeron-management-${{ matrix.image }}:ci

      - name: Save image tarball
        run: docker save aeron-management-${{ matrix.image }}:ci -o ${{ matrix.image }}.tar

      - uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.image }}
          path: ${{ matrix.image }}.tar
          retention-days: 1

  native-build:
    name: Native Build (${{ matrix.platform }})
    needs: [setup, build-and-test]
    if: needs.setup.outputs.agent_version != ''
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            cache_scope: agent-native-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            cache_scope: agent-native-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build native image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: examples/docker/Dockerfile.agent-native
          platforms: ${{ matrix.platform }}
          load: ${{ matrix.platform == 'linux/amd64' }}
          tags: aeron-management-agent-native:ci
          cache-from: type=gha,scope=${{ matrix.cache_scope }}
          cache-to: type=gha,mode=max,scope=${{ matrix.cache_scope }}

      - name: Save image tarball
        if: matrix.platform == 'linux/amd64'
        run: docker save aeron-management-agent-native:ci -o agent-native.tar

      - uses: actions/upload-artifact@v4
        if: matrix.platform == 'linux/amd64'
        with:
          name: image-agent-native
          path: agent-native.tar
          retention-days: 1

  e2e:
    name: E2E (docker-jvm)
    needs: [docker-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: image-server
          path: /tmp/images/

      - uses: actions/download-artifact@v4
        with:
          name: image-agent
          path: /tmp/images/

      - name: Load images
        run: |
          for f in /tmp/images/*.tar; do
            docker load -i "$f"
          done
          docker images

      - name: Build cluster image
        run: docker build -t aeron-cluster-demo:local examples/k8s/cluster-image

      - name: Run E2E
        run: e2e/launchers/docker-jvm.sh
        env:
          CLUSTER_IMAGE: aeron-cluster-demo:local
          SERVER_IMAGE: aeron-management-server:ci
          AGENT_IMAGE: aeron-management-agent:ci

  e2e-native:
    name: E2E (docker-native)
    needs: [setup, docker-build, native-build]
    if: needs.setup.outputs.agent_version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: image-server
          path: /tmp/images/

      - uses: actions/download-artifact@v4
        with:
          name: image-agent-native
          path: /tmp/images/

      - name: Load images
        run: |
          for f in /tmp/images/*.tar; do
            docker load -i "$f"
          done
          docker images

      - name: Build cluster image
        run: docker build -t aeron-cluster-demo:local examples/k8s/cluster-image

      - name: Run E2E
        run: e2e/launchers/docker-native.sh
        env:
          CLUSTER_IMAGE: aeron-cluster-demo:local
          SERVER_IMAGE: aeron-management-server:ci
          AGENT_NATIVE_IMAGE: aeron-management-agent-native:ci

  publish-agent:
    name: Publish Agent
    needs: [setup, e2e]
    if: needs.setup.outputs.agent_version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: jars
          path: jars/

      - name: Prepare JAR
        run: cp jars/agent/build/libs/agent-*.jar jars/agent.jar

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_PREFIX }}agent
          tags: |
            type=raw,value=${{ needs.setup.outputs.agent_version }}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: examples/docker/Dockerfile.agent
          build-contexts: build=jars/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-agent-native:
    name: Publish Agent Native
    needs: [setup, e2e-native]
    if: needs.setup.outputs.agent_version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_PREFIX }}agent-native
          tags: |
            type=raw,value=${{ needs.setup.outputs.agent_version }}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: examples/docker/Dockerfile.agent-native
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=agent-native-amd64
            type=gha,scope=agent-native-arm64

  publish-server:
    name: Publish Server
    needs: [setup, e2e]
    if: needs.setup.outputs.server_version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: jars
          path: jars/

      - name: Prepare JAR
        run: cp jars/server/build/libs/server-*.jar jars/server.jar

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_PREFIX }}server
          tags: |
            type=raw,value=${{ needs.setup.outputs.server_version }}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: examples/docker/Dockerfile.server
          build-contexts: |
            build=jars/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [setup, publish-agent, publish-agent-native, publish-server]
    if: |
      always() && !cancelled() &&
      (needs.setup.outputs.agent_version != '' || needs.setup.outputs.server_version != '') &&
      (needs.setup.outputs.agent_version == '' || (needs.publish-agent.result == 'success' && needs.publish-agent-native.result == 'success')) &&
      (needs.setup.outputs.server_version == '' || needs.publish-server.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        run: |
          set -euo pipefail
          AGENT_VER="${{ needs.setup.outputs.agent_version }}"
          SERVER_VER="${{ needs.setup.outputs.server_version }}"
          PREFIX="${{ env.IMAGE_PREFIX }}"

          # Determine release tag and title
          if [ -n "$AGENT_VER" ] && [ -n "$SERVER_VER" ]; then
            TAG="agent/v${AGENT_VER}"
            TITLE="agent v${AGENT_VER} + server v${SERVER_VER}"
          elif [ -n "$AGENT_VER" ]; then
            TAG="agent/v${AGENT_VER}"
            TITLE="agent v${AGENT_VER}"
          else
            TAG="server/v${SERVER_VER}"
            TITLE="server v${SERVER_VER}"
          fi

          # Ensure all component tags exist (workflow_dispatch may not create them)
          for VTAG in ${AGENT_VER:+agent/v$AGENT_VER} ${SERVER_VER:+server/v$SERVER_VER}; do
            if ! git rev-parse "$VTAG" >/dev/null 2>&1; then
              git tag "$VTAG"
              git push origin "$VTAG"
            fi
          done

          # Find the oldest previous component tag for changelog scope
          PREV_TAG=""
          for ARGS in ${AGENT_VER:+"agent/v* agent/v$AGENT_VER"} ${SERVER_VER:+"server/v* server/v$SERVER_VER"}; do
            read -r PATTERN EXCLUDE <<< "$ARGS"
            P=$(git tag -l "$PATTERN" --sort=-v:refname | grep -v "$EXCLUDE" | head -1) || true
            if [ -n "$P" ]; then
              if [ -z "$PREV_TAG" ] || git merge-base --is-ancestor "$P" "$PREV_TAG" 2>/dev/null; then
                PREV_TAG="$P"
              fi
            fi
          done

          # Generate changelog via API
          CHANGELOG=""
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(gh api "repos/${{ github.repository }}/releases/generate-notes" \
              -f tag_name="$TAG" \
              -f previous_tag_name="$PREV_TAG" \
              -q .body 2>/dev/null) || true
          fi

          # Build release body with Docker images
          BODY="## Docker Images"$'\n\n'
          if [ -n "$AGENT_VER" ]; then
            BODY+='```'$'\n'
            BODY+="docker pull ${PREFIX}agent:${AGENT_VER}"$'\n'
            BODY+="docker pull ${PREFIX}agent-native:${AGENT_VER}"$'\n'
            BODY+='```'$'\n\n'
          fi
          if [ -n "$SERVER_VER" ]; then
            BODY+='```'$'\n'
            BODY+="docker pull ${PREFIX}server:${SERVER_VER}"$'\n'
            BODY+='```'$'\n\n'
          fi
          if [ -n "$CHANGELOG" ]; then
            BODY+="---"$'\n\n'"${CHANGELOG}"
          fi

          gh release create "$TAG" \
            --title "$TITLE" \
            --notes "$BODY" \
            --latest
        env:
          GH_TOKEN: ${{ github.token }}
